paths:
  # ==========================================
  # Health Endpoints
  # ==========================================
  /api/health:
    get:
      tags: [Health]
      summary: Full health check
      operationId: getHealth
      security: []
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
        "503":
          description: Service is unhealthy

  /api/health/live:
    get:
      tags: [Health]
      summary: Liveness probe
      operationId: getLiveness
      security: []
      responses:
        "200":
          description: Service is alive
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"

  /api/health/ready:
    get:
      tags: [Health]
      summary: Readiness probe
      operationId: getReadiness
      security: []
      responses:
        "200":
          description: Service is ready
        "503":
          description: Service is not ready

  # ==========================================
  # Auth Endpoints
  # ==========================================
  /api/v1/auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      description: |
        Register a new user account. Behavior depends on configuration:
        - Returns 403 if `PM__AUTH__REGISTRATION_ENABLED=false`
        - Returns 403 if `PM__AUTH__OAUTH_ONLY=true` (use OAuth instead)
        - Requires `invite_token` if `PM__AUTH__INVITE_ONLY=true`
      operationId: register
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          description: Registration disabled or OAuth required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          $ref: "#/components/responses/Conflict"

  /api/v1/auth/login:
    post:
      tags: [Auth]
      summary: Login with email and password
      description: |
        Login with email and password. Returns 403 if `PM__AUTH__OAUTH_ONLY=true`.
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/v1/auth/oauth:
    post:
      tags: [Auth]
      summary: Login with OAuth provider
      operationId: oauthLogin
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OAuthLoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/v1/auth/refresh:
    post:
      tags: [Auth]
      summary: Refresh access token
      operationId: refresh
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        "200":
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RefreshResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /api/v1/auth/logout:
    post:
      tags: [Auth]
      summary: Logout user
      operationId: logout
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogoutRequest"
      responses:
        "204":
          description: Logged out successfully

  /api/v1/auth/forgot-password:
    post:
      tags: [Auth]
      summary: Request password reset
      description: Rate limited to 5 requests per hour per IP
      operationId: forgotPassword
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ForgotPasswordRequest"
      responses:
        "200":
          description: Reset email sent (if account exists)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "429":
          $ref: "#/components/responses/RateLimited"

  /api/v1/auth/reset-password:
    post:
      tags: [Auth]
      summary: Reset password with token
      operationId: resetPassword
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /api/v1/auth/verify-email:
    post:
      tags: [Auth]
      summary: Verify email address
      operationId: verifyEmail
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyEmailRequest"
      responses:
        "200":
          description: Email verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  email_verified:
                    type: boolean
        "400":
          $ref: "#/components/responses/BadRequest"

  /api/v1/auth/request-verification:
    post:
      tags: [Auth]
      summary: Request new verification email
      description: Requires JWT auth. Rate limited to 3 requests per hour per IP
      operationId: requestVerification
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Verification email sent
          content:
