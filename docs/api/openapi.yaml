servers:
  - url: http://localhost:8080
    description: Local development
  - url: https://loc.rlt.sk
    description: Production

tags:
  - name: Health
    description: Service health and readiness endpoints
  - name: Auth
    description: User authentication and registration
  - name: Users
    description: User profile management
  - name: Groups
    description: Group management and membership
  - name: Invites
    description: Group invite management
  - name: Devices
    description: Device registration and management
  - name: Locations
    description: Location tracking and upload
  - name: Trips
    description: Trip tracking and management
  - name: Movement Events
    description: Movement event tracking
  - name: Device Settings
    description: Device settings management
  - name: Geofences
    description: Per-device geofence management
  - name: Proximity Alerts
    description: Proximity alerts between devices
  - name: Privacy
    description: GDPR-compliant data export and deletion
  - name: Enrollment
    description: Device enrollment for organizations
  - name: Admin
    description: Administrative operations

security:
  - BearerAuth: []
  - ApiKeyAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token from login endpoint
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: "API key for device/admin authentication. Format: pm_<key>"

  schemas:
    # ==========================================
    # Auth Schemas
    # ==========================================
    RegisterRequest:
      type: object
      required:
        - email
        - password
        - display_name
      properties:
        email:
          type: string
          format: email
          description: User email address
          example: "user@example.com"
        password:
          type: string
          minLength: 8
          description: Password (min 8 characters)
          example: "SecureP@ss123!"
        display_name:
          type: string
          minLength: 1
          maxLength: 100
          description: Display name
          example: "John Doe"
        device_id:
          type: string
          format: uuid
          nullable: true
          description: Optional device to link during registration
        device_name:
          type: string
          nullable: true
          description: Display name for the linked device
        invite_token:
          type: string
          nullable: true
          description: Invite token (required when PM__AUTH__INVITE_ONLY=true)
          example: "abc123XYZ"

    RegisterResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/UserResponse"
        tokens:
          $ref: "#/components/schemas/TokensResponse"
        device_linked:
          type: boolean
          example: false
        requires_email_verification:
          type: boolean
          example: true

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "user@example.com"
        password:
          type: string
          minLength: 1
          example: "SecureP@ss123!"
        device_id:
          type: string
          format: uuid
          nullable: true
        device_name:
          type: string
          nullable: true

    LoginResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/UserResponse"
        tokens:
          $ref: "#/components/schemas/TokensResponse"

    OAuthLoginRequest:
      type: object
      required:
        - provider
        - id_token
      properties:
        provider:
          type: string
          enum: [google, apple]
          description: OAuth provider
          example: "google"
        id_token:
          type: string
          description: OAuth ID token from provider
        device_id:
          type: string
          format: uuid
          nullable: true
        device_name:
          type: string
          nullable: true

    RefreshRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
          description: Refresh token from login

    RefreshResponse:
      type: object
      properties:
        tokens:
          $ref: "#/components/schemas/TokensResponse"

    LogoutRequest:
      type: object
      required:
        - refresh_token
      properties:
        refresh_token:
          type: string
        all_devices:
          type: boolean
          default: false
          description: Logout from all devices

    ForgotPasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          format: email

    ResetPasswordRequest:
      type: object
      required:
        - token
        - new_password
      properties:
        token:
          type: string
          description: Reset token from email
        new_password:
          type: string
          minLength: 8

    VerifyEmailRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: Verification token from email

    UserResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        display_name:
          type: string
        avatar_url:
          type: string
          nullable: true
        email_verified:
          type: boolean
        auth_provider:
          type: string
          enum: [email, google, apple]
        organization_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time

    TokensResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
          example: "Bearer"
        expires_in:
          type: integer
          description: Token expiration in seconds
          example: 3600

    MessageResponse:
      type: object
      properties:
        message:
          type: string

    # ==========================================
    # User Profile Schemas
    # ==========================================
    ProfileResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        display_name:
          type: string
        avatar_url:
          type: string
          nullable: true
        email_verified:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    UpdateProfileRequest:
      type: object
      properties:
        display_name:
          type: string
          minLength: 1
          maxLength: 100
        avatar_url:
          type: string
          format: uri
          nullable: true

    LinkDeviceRequest:
      type: object
      properties:
        display_name:
          type: string
          minLength: 1
          maxLength: 50
        is_primary:
          type: boolean
          default: false

    LinkedDeviceResponse:
      type: object
      properties:
        device:
          $ref: "#/components/schemas/DeviceInfo"
        linked:
          type: boolean

    UserDeviceResponse:
      type: object
      properties:
        device_id:
          type: string
          format: uuid
        display_name:
          type: string
        platform:
          type: string
        is_primary:
          type: boolean
        linked_at:
          type: string
          format: date-time
        last_seen_at:
          type: string
          format: date-time
          nullable: true

    ListUserDevicesResponse:
      type: object
      properties:
        devices:
          type: array
          items:
            $ref: "#/components/schemas/UserDeviceResponse"
        count:
          type: integer

    TransferDeviceRequest:
      type: object
      required:
        - new_owner_id
      properties:
        new_owner_id:
          type: string
          format: uuid

    TransferDeviceResponse:
      type: object
      properties:
        device:
          $ref: "#/components/schemas/DeviceInfo"
        previous_owner_id:
          type: string
          format: uuid
        new_owner_id:
          type: string
          format: uuid
        transferred:
          type: boolean

    # ==========================================
    # Group Schemas
    # ==========================================
    CreateGroupRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: "Family"
        description:
          type: string
          maxLength: 500
          nullable: true
        icon_emoji:
          type: string
          maxLength: 10
          nullable: true
          example: "üë®‚Äçüë©‚Äçüëß‚Äçüë¶"
        max_devices:
          type: integer
          minimum: 1
          maximum: 100
          default: 20

    UpdateGroupRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        description:
          type: string
          maxLength: 500
          nullable: true
        icon_emoji:
          type: string
          maxLength: 10
          nullable: true
        max_devices:
          type: integer
          minimum: 1
          maximum: 100

    GroupSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        icon_emoji:
          type: string
          nullable: true
        member_count:
          type: integer
        device_count:
          type: integer
        my_role:
          $ref: "#/components/schemas/GroupRole"
        created_at:
          type: string
          format: date-time

    GroupDetail:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
          nullable: true
        icon_emoji:
          type: string
          nullable: true
        max_devices:
          type: integer
        member_count:
          type: integer
        device_count:
          type: integer
        my_role:
          $ref: "#/components/schemas/GroupRole"
        owner:
          $ref: "#/components/schemas/MemberSummary"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ListGroupsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/GroupSummary"
        count:
          type: integer

    GroupRole:
      type: string
      enum: [owner, admin, member, viewer]
      description: Role in the group

    MemberSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        display_name:
          type: string
        avatar_url:
          type: string
          nullable: true

    MemberResponse:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        display_name:
          type: string
        avatar_url:
          type: string
          nullable: true
        role:
          $ref: "#/components/schemas/GroupRole"
        joined_at:
          type: string
          format: date-time

    ListMembersResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/MemberResponse"
        pagination:
          $ref: "#/components/schemas/Pagination"

    UpdateRoleRequest:
      type: object
      required:
        - role
      properties:
        role:
          $ref: "#/components/schemas/GroupRole"

    JoinGroupRequest:
      type: object
      required:
        - code
      properties:
        code:
          type: string
          pattern: "^[A-Z0-9]{3}-[A-Z0-9]{3}-[A-Z0-9]{3}$"
          description: Invite code (format XXX-XXX-XXX)
          example: "ABC-123-XYZ"

    JoinGroupResponse:
      type: object
      properties:
        group:
          $ref: "#/components/schemas/GroupSummary"
        membership:
          type: object
          properties:
            role:
              $ref: "#/components/schemas/GroupRole"
            joined_at:
              type: string
              format: date-time

    TransferOwnershipRequest:
      type: object
      required:
        - new_owner_id
      properties:
        new_owner_id:
          type: string
          format: uuid

    # ==========================================
    # Invite Schemas
    # ==========================================
    CreateInviteRequest:
      type: object
      properties:
        preset_role:
          $ref: "#/components/schemas/GroupRole"
          default: member
          description: Cannot be 'owner'
        max_uses:
          type: integer
          minimum: 1
          maximum: 100
          default: 1
        expires_in_hours:
          type: integer
          minimum: 1
          maximum: 168
          default: 24

    CreateInviteResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
          example: "ABC-123-XYZ"
        invite_url:
          type: string
          format: uri
        preset_role:
          $ref: "#/components/schemas/GroupRole"
        max_uses:
          type: integer
        uses_remaining:
          type: integer
        expires_at:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time

    InviteSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
        preset_role:
          $ref: "#/components/schemas/GroupRole"
        max_uses:
          type: integer
        use_count:
          type: integer
        expires_at:
          type: string
          format: date-time
        created_by:
          $ref: "#/components/schemas/MemberSummary"
        created_at:
          type: string
          format: date-time

    ListInvitesResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/InviteSummary"

    PublicInviteInfo:
      type: object
      properties:
        group:
          type: object
          properties:
            name:
              type: string
            icon_emoji:
              type: string
              nullable: true
            member_count:
              type: integer
        preset_role:
          $ref: "#/components/schemas/GroupRole"
        expires_at:
          type: string
          format: date-time
        is_valid:
          type: boolean

    # ==========================================
    # Trip Schemas
    # ==========================================
    TransportationMode:
      type: string
      enum: [STATIONARY, WALKING, RUNNING, CYCLING, IN_VEHICLE, UNKNOWN]

    DetectionSource:
      type: string
      enum: [ACTIVITY_RECOGNITION, BLUETOOTH_CAR, ANDROID_AUTO, MULTIPLE, NONE]

    TripState:
      type: string
      enum: [ACTIVE, COMPLETED, CANCELLED]

    CreateTripRequest:
      type: object
      required:
        - device_id
        - local_trip_id
        - start_timestamp
        - start_latitude
        - start_longitude
        - transportation_mode
        - detection_source
      properties:
        device_id:
          type: string
          format: uuid
        local_trip_id:
          type: string
          minLength: 1
          maxLength: 100
          description: Client-side trip identifier for idempotency
        start_timestamp:
          type: integer
          format: int64
          description: Timestamp in milliseconds
        start_latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
        start_longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
        transportation_mode:
          $ref: "#/components/schemas/TransportationMode"
        detection_source:
          $ref: "#/components/schemas/DetectionSource"

    CreateTripResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        local_trip_id:
          type: string
        state:
          $ref: "#/components/schemas/TripState"
        start_timestamp:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time

    UpdateTripRequest:
      type: object
      required:
        - state
      properties:
        state:
          $ref: "#/components/schemas/TripState"
          description: Must be COMPLETED or CANCELLED
        end_timestamp:
          type: integer
          format: int64
          description: Required for COMPLETED state
        end_latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
          description: Required for COMPLETED state
        end_longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
          description: Required for COMPLETED state

    TripResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        device_id:
          type: string
          format: uuid
        local_trip_id:
          type: string
        state:
          $ref: "#/components/schemas/TripState"
        transportation_mode:
          $ref: "#/components/schemas/TransportationMode"
        detection_source:
          $ref: "#/components/schemas/DetectionSource"
        start_timestamp:
          type: integer
          format: int64
        start_latitude:
          type: number
          format: double
        start_longitude:
          type: number
          format: double
        end_timestamp:
          type: integer
          format: int64
          nullable: true
        end_latitude:
          type: number
          format: double
          nullable: true
        end_longitude:
          type: number
          format: double
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    GetTripsResponse:
      type: object
      properties:
        trips:
          type: array
          items:
            $ref: "#/components/schemas/TripResponse"
        pagination:
          type: object
          properties:
            next_cursor:
              type: string
              nullable: true
            has_more:
              type: boolean

    TripPathResponse:
      type: object
      properties:
        original_path:
          type: array
          items:
            type: array
            items:
              type: number
            minItems: 2
            maxItems: 2
          description: Array of [latitude, longitude] coordinates
        corrected_path:
          type: array
          nullable: true
          items:
            type: array
            items:
              type: number
            minItems: 2
            maxItems: 2
        correction_status:
          type: string
          enum: [PENDING, COMPLETED, FAILED, SKIPPED]
        correction_quality:
          type: number
          format: double
          nullable: true

    # ==========================================
    # Movement Event Schemas
    # ==========================================
    CreateMovementEventRequest:
      type: object
      required:
        - device_id
        - timestamp
        - latitude
        - longitude
        - accuracy
        - transportation_mode
        - confidence
        - detection_source
      properties:
        device_id:
          type: string
          format: uuid
        trip_id:
          type: string
          format: uuid
          nullable: true
        timestamp:
          type: integer
          format: int64
        latitude:
          type: number
          format: double
          minimum: -90
          maximum: 90
        longitude:
          type: number
          format: double
          minimum: -180
          maximum: 180
        accuracy:
          type: number
          format: double
          minimum: 0
        speed:
          type: number
          format: double
          nullable: true
        bearing:
          type: number
          format: double
          nullable: true
        altitude:
          type: number
          format: double
          nullable: true
        transportation_mode:
          $ref: "#/components/schemas/TransportationMode"
        confidence:
          type: number
          format: double
          minimum: 0
          maximum: 1
        detection_source:
          $ref: "#/components/schemas/DetectionSource"

    MovementEventResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        device_id:
          type: string
          format: uuid
        trip_id:
          type: string
          format: uuid
          nullable: true
        timestamp:
          type: integer
          format: int64
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        accuracy:
          type: number
          format: double
        speed:
          type: number
          format: double
          nullable: true
        bearing:
          type: number
          format: double
          nullable: true
        altitude:
          type: number
          format: double
          nullable: true
        transportation_mode:
          $ref: "#/components/schemas/TransportationMode"
        confidence:
          type: number
          format: double
        detection_source:
          $ref: "#/components/schemas/DetectionSource"
        created_at:
          type: string
          format: date-time

    BatchMovementEventRequest:
      type: object
      required:
        - device_id
        - events
      properties:
        device_id:
          type: string
          format: uuid
        events:
          type: array
          maxItems: 100
          items:
            type: object
            required:
              - timestamp
              - latitude
              - longitude
              - accuracy
              - transportation_mode
              - confidence
              - detection_source
            properties:
              trip_id:
                type: string
                format: uuid
                nullable: true
              timestamp:
                type: integer
                format: int64
              latitude:
                type: number
                format: double
              longitude:
                type: number
                format: double
              accuracy:
                type: number
                format: double
              speed:
                type: number
                format: double
                nullable: true
              bearing:
                type: number
                format: double
                nullable: true
              altitude:
                type: number
                format: double
                nullable: true
              transportation_mode:
                $ref: "#/components/schemas/TransportationMode"
              confidence:
                type: number
                format: double
              detection_source:
                $ref: "#/components/schemas/DetectionSource"

    BatchMovementEventResponse:
      type: object
      properties:
        success:
          type: boolean
        processed_count:
          type: integer

    GetMovementEventsResponse:
      type: object
      properties:
        events:
          type: array
          items:
            $ref: "#/components/schemas/MovementEventResponse"
        pagination:
          type: object
          properties:
            next_cursor:
              type: string
              nullable: true
            has_more:
              type: boolean

    # ==========================================
    # Device Settings Schemas
    # ==========================================
    SettingValue:
      type: object
      properties:
        key:
          type: string
        value:
          description: JSON value (type depends on setting)
        is_locked:
          type: boolean
        locked_by:
          type: string
          format: uuid
          nullable: true
        locked_at:
          type: string
          format: date-time
          nullable: true
        lock_reason:
          type: string
          nullable: true

    GetSettingsResponse:
      type: object
      properties:
        device_id:
          type: string
          format: uuid
        settings:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/SettingValue"
        last_synced_at:
          type: string
          format: date-time
          nullable: true
        definitions:
          type: array
          nullable: true
          items:
            type: object
            properties:
              key:
                type: string
              type:
                type: string
              default_value: {}
              description:
                type: string
              is_lockable:
                type: boolean

    UpdateSettingsRequest:
      type: object
      required:
        - settings
      properties:
        settings:
          type: object
          additionalProperties: {}
          description: Key-value pairs of settings to update

    UpdateSettingsResponse:
      type: object
      properties:
        updated:
          type: array
          items:
            type: string
        locked:
          type: array
          items:
            type: string
          description: Keys that couldn't be updated due to locks
        invalid:
          type: array
          items:
            type: string
          description: Keys that were invalid
        settings:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/SettingValue"

    LockSettingRequest:
      type: object
      properties:
        reason:
          type: string
          nullable: true
        value:
          description: Optional value to set when locking
          nullable: true
        notify_user:
          type: boolean
          default: false

    LockSettingResponse:
      type: object
      properties:
        key:
          type: string
        is_locked:
          type: boolean
        value: {}
        locked_by:
          type: string
          format: uuid
        locked_at:
          type: string
          format: date-time
        reason:
          type: string
          nullable: true

